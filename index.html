<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alongbar Basumatary</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: black; /* Set background color to black */
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
            z-index: -1;
        }

        .profile {
            margin-top: 50px;
            text-align: center;
            position: relative; /* Ensure the profile is above the matrix background */
            z-index: 1;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile h2 {
            margin: 0;
            font-weight: bold;
            font-size: 80%;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: #fff;
        }

        .social-icons i {
            font-size: 24px;
        }

        /* Matrix Effect */
        #matrix-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -2; /* Place the matrix below the profile */
        }

        .matrix-character {
            position: absolute;
            color: #00ff00;
            font-size: 20px; /* Adjust the font size for larger characters */
            opacity: 0.6;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <div id="matrix-layer"></div>

    <div class="profile">
        <img src="your-photo.jpg" alt="Your Photo">
        <h2>Alongbar Basumatary</h2>
    </div>

    <div class="social-icons">
        <a href="your-facebook-link" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="your-twitter-link" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>

    <script>
        // Adding Matrix characters dynamically
        const matrixLayer = document.getElementById('matrix-layer');
        
        function createMatrixCharacter() {
            const character = document.createElement('span');
            character.className = 'matrix-character';
            character.innerHTML = Math.random() > 0.9 ? '1' : '0'; // 10% chance for '1'
            character.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            return character;
        }

        function startMatrixAnimation() {
            setInterval(() => {
                const character = createMatrixCharacter();
                matrixLayer.appendChild(character);
                setTimeout(() => {
                    character.remove();
                }, 5000); // Remove characters after 5 seconds
            }, 100); // Add a new character every 100 milliseconds
        }

        startMatrixAnimation();
    </script>

</body>
</html>
