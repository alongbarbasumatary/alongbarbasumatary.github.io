<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alongbar Basumatary</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #00ff00;
            overflow: hidden; /* Hide overflow to prevent horizontal scrollbar */
        }

        .profile {
            margin-top: 50px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile h2 {
            margin: 0;
            font-weight: bold;
            font-size: 80%;
            position: relative;
            animation: fall 3s linear forwards; /* Animation for falling h2 */
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: #00ff00;
        }

        /* Matrix Rain Effect */
        #matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -2;
        }

        .matrix-code {
            position: absolute;
            font-size: 20px;
            line-height: 30px;
            white-space: nowrap;
            animation: fall 3s linear infinite; /* Animation for falling matrix code */
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <div id="matrix-rain"></div>

    <div class="profile">
        <img src="your-photo.jpg" alt="Your Photo">
        <h2>Alongbar Basumatary</h2>
    </div>

    <div class="social-icons">
        <a href="your-facebook-link" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="your-twitter-link" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>

    <script>
        // Adding Matrix code dynamically
        const matrixRain = document.getElementById('matrix-rain');
        
        function createMatrixCode() {
            const code = document.createElement('span');
            code.className = 'matrix-code';
            code.innerHTML = getRandomCode();
            code.style.left = `${Math.random() * 100}vw`;
            return code;
        }

        function getRandomCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}|;:,.<>?';
            return Array.from({ length: 10 }, () => characters[Math.floor(Math.random() * characters.length)]).join('');
        }

        function startMatrixRain() {
            setInterval(() => {
                const code = createMatrixCode();
                matrixRain.appendChild(code);
                setTimeout(() => {
                    code.remove();
                }, 3000);
            }, 100);
        }

        startMatrixRain();
    </script>

</body>
</html>
