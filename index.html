<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alongbar Basumatary</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: black; /* Set background color to black */
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        .profile {
            margin-top: 50px;
            text-align: center;
            position: relative; /* Ensure the profile is above the matrix background */
            z-index: 1;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile h2 {
            margin: 0;
            font-weight: bold;
            font-size: 80%;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: #fff;
        }

        .social-icons i {
            font-size: 24px;
        }

        /* Matrix Rain Effect */
        #matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2; /* Place the matrix below the profile */
        }

        .matrix-drop {
            position: absolute;
            color: #00ff00;
            font-size: 20px; /* Adjust the font size for larger characters */
            opacity: 0.6;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <div id="matrix-rain"></div>

    <div class="profile">
        <img src="your-photo.jpg" alt="Your Photo">
        <h2> <img src="burn.png" /></h2>
    </div>

    <div class="social-icons">
        <a href="your-facebook-link" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="your-twitter-link" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>

    <script>
        // Adding Matrix drops dynamically
        const matrixRain = document.getElementById('matrix-rain');
        
        function createMatrixDrop() {
            const drop = document.createElement('span');
            drop.className = 'matrix-drop';
            drop.innerHTML = Math.random() > 0.9 ? '1' : '0'; // 10% chance for '1'
            drop.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            return drop;
        }

        function startMatrixRain() {
            setInterval(() => {
                const drop = createMatrixDrop();
                matrixRain.appendChild(drop);
                setTimeout(() => {
                    drop.remove();
                }, 3000); // Remove drops after 3 seconds
            }, 100); // Add a new drop every 100 milliseconds
        }

        startMatrixRain();
    </script>

</body>
</html>
